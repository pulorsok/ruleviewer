    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script>

        function pad(num, size) {
            var s = "000000" + num;
            return s.substr(s.length - size);
        }

        function getRules(){
            (async() => {
                ruleNumber = 1
                check = true
                while(ruleNumber<200 && check){

                    id = pad(ruleNumber, 5);
                    let ruleData = await $.getJSON("https://raw.githubusercontent.com/quark-engine/quark-rules/master/" + id + ".json")
                        .fail(function() {  check = false });

                    document.getElementById('rules-content').innerHTML += '<div id="' + id + '" class="card rule-json"><div class="card-body"><div class="container"><pre>' + JSON.stringify(
                            ruleData, undefined, 4) + '</pre></div></div></div>';

                    console.log(ruleNumber)
                    ruleNumber++;
                
                }
            })()
            
            
        }

        getRules()

        $(".rule-label").click(function () {
                        
            rules = document.getElementsByClassName("rule-json")
            var labels = []

            $("input:checkbox[name=label]:checked").each(function(){
                labels.push($(this).val());
            });
            
            for (i = 0; i < rules.length; i++) {

                var obj = JSON.parse(rules[i].innerText)
                document.getElementById(rules[i].id).style.display = "none";

                if ( labels.every( r => obj.label.includes(r) )){
                    document.getElementById(rules[i].id).style.display = "block";
                }
              
            }

        })
    </script>
