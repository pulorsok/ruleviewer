<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" href="../../../../favicon.ico">

    <title></title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>



    <main role="main" class="container">
        <div class="container">
            <div class="starter-template">
                <hr style="padding-top: 100px;">

                <form method="POST">
                    <div class="form-group">
                        <label>Sample</label>
                        <input name="sample" type="text" class="form-control" value={{sample}}>
                    </div>


                    <button type="submit" class="btn btn-primary">Filter</button>
                </form>
                <p></p>
                <div class="card">
                    <div class="card-body">
                        <label>Totoal number</label>
                        {{rulenumber}}


                    </div>
                </div>
                <div>
                    <div class="card">
                        <div class="card-body">
                            <p name="{{rule['crime']}}">

                                <pre id="json">{{rule['obj']}}</pre>


                                <div class="container">
                                    <div class="row">

                                        <div class="col-sm">
                                            <label>API 1</label>
                                            <p class="h3"> {{ rule["rule"]['x2n3n4_comb'][0]['class'] }}</p>
                                            <p class="h3"> {{ rule["rule"]['x2n3n4_comb'][0]['method'] }}</p>
                                        </div>

                                        <div class="col-sm">
                                            <label>API 2</label>
                                            <p class="h3"> {{ rule["rule"]['x2n3n4_comb'][1]['class'] }}</p>
                                            <p class="h3"> {{ rule["rule"]['x2n3n4_comb'][1]['method'] }}</p>

                                        </div>
                                    </div>
                                </div>

                                <button type="export" class="btn btn-primary">export</button>

                        </div>
                    </div>

                </div>
            </div>
        </div>

    </main><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
